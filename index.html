<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .emoji {
            font-size: 100px; /* Increase the size of the emojis */
            margin: 20px;
            cursor: pointer;
        }
        .rating {
            font-size: 24px;
            margin-top: 20px;
        }
        .thank-you {
            font-size: 24px;
            margin-top: 20px;
            display: none; /* Hide the thank you note initially */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji" id="smiley" onclick="rate('smiley')">ðŸ˜Š</div>
        <div class="emoji" id="sad" onclick="rate('sad')">ðŸ˜ž</div>
        <div class="rating" id="rating">Rating: 0</div>
        <div class="thank-you" id="thank-you">Thank you for your feedback!</div>
    </div>
    <script>
        let rating = 0;

        function rate(emotion) {
            if (emotion === 'smiley') {
                rating += 1;
            } else if (emotion === 'sad') {
                rating -= 1;
            }
            document.getElementById('rating').innerText = `Rating: ${rating}`;
            document.getElementById('thank-you').style.display = 'block';
        }
    </script>
</body>
</html>
