<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .emoji-container {
            display: flex;
            justify-content: space-around;
            width: 300px;
        }
        .emoji {
            font-size: 150px; /* Larger emoji size */
            margin: 20px;
            cursor: pointer;
        }
        .rating {
            font-size: 24px;
            margin-top: 10px;
        }
        .thank-you {
            font-size: 24px;
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji-container">
            <div>
                <div class="emoji" id="smiley" onclick="rate('smiley')">ðŸ˜Š</div>
                <div class="rating" id="smiley-rating">Smiley Rating: 0</div>
            </div>
            <div>
                <div class="emoji" id="sad" onclick="rate('sad')">ðŸ˜ž</div>
                <div class="rating" id="sad-rating">Sad Rating: 0</div>
            </div>
        </div>
        <div class="thank-you" id="thank-you">Thank you for your feedback!</div>
    </div>
    <script>
        // Initialize ratings for each emoji
        let smileyRating = 0;
        let sadRating = 0;

        // Function to handle rating
        function rate(emotion) {
            if (emotion === 'smiley') {
                smileyRating += 1; // Increase smiley rating
                document.getElementById('smiley-rating').innerText = `Smiley Rating: ${smileyRating}`;
            } else if (emotion === 'sad') {
                sadRating += 1; // Increase sad rating
                document.getElementById('sad-rating').innerText = `Sad Rating: ${sadRating}`;
            }
            // Show thank you note
            document.getElementById('thank-you').style.display = 'block';
        }
    </script>
</body>
</html>
